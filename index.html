<!DOCTYPE html>
<html>
<head>
	<title>PSD To HTML</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
<div class="container">
	<div class="row t-header">
		<div class="col-md-9">
			<nav class="topnav">
				<ul>
					<li><a href="#">ABOUT</a>
					<li><a href="#">JOBS</a>
					<li><a href="#">CONTACT</a>
				</ul>
			</nav>
		</div>
		<div class="col-md-3 text-right">
			<div class="social">
				<ul>
					<li><img src="photo/facebook.png" alt="Facebook icon"></li>
					<li><img src="photo/google-plus.png" alt="Google icon"></li>
					<li><img src="photo/twitter.png" alt="twitter icon"></li>

				</ul>
			</div>
		</div>
	</div>
	<div class="row header">
		<div class="col-md-3">
			<img src="photo/medium.png" alt="Medium photo">
		</div>
		<div class="col-md-6">
			<div class="main-nav">
				<ul>
					<li><a href="#">LIFESTYLE</a></li>
					<li><a href="#">COMMUNITY</a></li>
					<li><a href="#">TRAVEL</a></li>
					<li><a href="#">CREATIVITY</a></li>
					<li><a href="#">SOCIAL</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-3 text-center">
			<div class="button">
				<a href="#">SIGN IN</a>
			</div>
		</div>
	</div>
	<div class="row body">
		<div class="col-md-6 solo">
			<h2>Life is too short	<br>
				for a long introduction
			</h2>
			<p>Nemo enim ipsan voluptatem quiz it doller bla bla</p>
		</div>
		<div class="col-md-6"></div>
	</div>
	<div class="row footer">
		<div class="col-md-12">
			<div class="para">
				<a href="#">Read more</a> 
				<p class="div">|</p>
				<img src="photo/video.png">
				<p class="string">Watch our video</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
